<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>_2048 Swipe</title>
<link rel="stylesheet" type="text/css" href="_2048.css">
</head><body id='body'>
<h4>鍵盤上 按 <font color=blue>↑ ↓ ← → 鍵</font> 或 <font color=blue>w s a d 鍵</font> 或<br/>
	手指在 表格 之中 向 <font color=blue>上下左右 滑動</font><br/>
	數值都依方向移動 碰相同值就相加<br/>
	累計 相加值 即此 2048 遊戲的 得分
</h4>
<table width=100%><tr width=100%><th width=100%>
	<table width=100% border=1><tr><th width=40%><font color=blue id='hint'>點 左下角 開始</font></th>
		<th width=20%><span id="score">得分0</span></th>
		<th width=20%><span id="max">最高0</span></th>
		<th><span id="time">0秒</span></th>
	</tr></table>
</th></tr><tr><th><span id="game-panel">
  <div class="round" id="mainbox">
	<div class="round box" id="box0"></div><div class="round box" id="box1"></div>
	<div class="round box" id="box2"></div><div class="round box" id="box3"></div>
	<div class="round box" id="box4"></div><div class="round box" id="box5"></div>
	<div class="round box" id="box6"></div><div class="round box" id="box7"></div>
	<div class="round box" id="box8"></div><div class="round box" id="box9"></div>
	<div class="round box" id="boxa"></div><div class="round box" id="boxb"></div>
	<div class="round box" id="boxc"></div><div class="round box" id="boxd"></div>
	<div class="round box" id="boxe"></div><div class="round box" id="boxf"></div>
  </div>
</span></th></tr><tr><th>
	<table width=100% border=1><tr width=100%><th width=20% id='warning'>
	<button id="btnGo" class="btn btn-primary" onClick=  "go()">開始</button></th>
		<th><button class="btn btn-primary" onClick=   "toUp()">↑&nbsp;&nbsp;w</button></th>
		<th><button class="btn btn-primary" onClick= "toLeft()">←&nbsp;&nbsp;a</button></th>
		<th><button class="btn btn-primary" onClick="toRight()">→&nbsp;&nbsp;d</button></th>
		<th><button class="btn btn-primary" onClick= "toDown()">↓&nbsp;&nbsp;s</button></th>
	</tr></table>
</th></tr></table>
<svg id='svg'>
	<circle id='c1' r=50 cx=50 cy=50></circle>
	<circle id='c2' r=9 cx=50 cy=50 fill='#700'></circle>
</svg>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="jefvm.v3.js"></script>
<script type="text/javascript" src="jefvm.v3_ext.js"></script>
<script type="text/javascript" src="jefvm.v3_tst.js"></script>
<script type="text/javascript" src="d3.js"></script>
<script type="text/javascript" src="_2048.js"></script>
</body></html>
